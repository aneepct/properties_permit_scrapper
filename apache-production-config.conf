# Apache configuration for handling large file uploads - PRODUCTION READY
# Save this as /etc/apache2/sites-available/properties-scrapper.conf

<VirtualHost *:80>
    ServerName properties-scrapper.levenstein.net
    DocumentRoot /var/www/html
    
    # Maximum file upload size - 1.5GB
    LimitRequestBody 1610612736
    
    # Extended timeouts for large uploads (60 minutes)
    Timeout 3600
    KeepAliveTimeout 3600
    
    # Proxy settings with extended timeouts
    ProxyTimeout 3600
    ProxyBadHeader Ignore
    ProxyIOBufferSize 65536
    
    # Enable mod_proxy and mod_proxy_http
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Enhanced proxy settings for large uploads
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    
    # Proxy to Django application with buffering disabled
    ProxyPass /static/ !
    ProxyPass /media/ !
    ProxyPass / http://127.0.0.1:8800/ nocanon
    ProxyPassReverse / http://127.0.0.1:8800/
    
    # Disable proxy buffering for large uploads
    SetEnv proxy-nokeepalive 1
    SetEnv proxy-sendcl 1
    
    # Serve static files directly
    Alias /static/ /var/www/staticfiles/
    <Directory /var/www/staticfiles/>
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 30 days"
    </Directory>
    
    # Serve media files directly
    Alias /media/ /var/www/media/
    <Directory /var/www/media/>
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 7 days"
    </Directory>
    
    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    
    # Compression (exclude large files)
    <IfModule mod_deflate.c>
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png|zip|gz|bz2|rar|7z|exe|dmg|iso)$ no-gzip dont-vary
    </IfModule>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/properties-scrapper_error.log
    CustomLog ${APACHE_LOG_DIR}/properties-scrapper_access.log combined
    LogLevel info
</VirtualHost>

# HTTPS version (PRODUCTION - USE THIS ONE)
<VirtualHost *:443>
    ServerName properties-scrapper.levenstein.net
    DocumentRoot /var/www/html
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/properties-scrapper.levenstein.net/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/properties-scrapper.levenstein.net/privkey.pem
    
    # SSL Security
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    
    # Maximum file upload size - 1.5GB
    LimitRequestBody 1610612736
    
    # Extended timeouts for large uploads (60 minutes)
    Timeout 3600
    KeepAliveTimeout 3600
    
    # Proxy settings with extended timeouts  
    ProxyTimeout 3600
    ProxyBadHeader Ignore
    ProxyIOBufferSize 65536
    
    ProxyPreserveHost On
    ProxyRequests Off
    
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    
    # Proxy to Django application with no buffering
    ProxyPass /static/ !
    ProxyPass /media/ !
    ProxyPass / http://127.0.0.1:8800/ nocanon
    ProxyPassReverse / http://127.0.0.1:8800/
    
    # Critical: Disable proxy buffering for large uploads
    SetEnv proxy-nokeepalive 1
    SetEnv proxy-sendcl 1
    
    # Add headers for better debugging
    ProxyPassReverse / http://127.0.0.1:8800/
    ProxyPreserveHost On
    
    # Static files
    Alias /static/ /var/www/staticfiles/
    <Directory /var/www/staticfiles/>
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 30 days"
    </Directory>
    
    # Media files  
    Alias /media/ /var/www/media/
    <Directory /var/www/media/>
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 7 days"
    </Directory>
    
    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Compression (exclude large files)
    <IfModule mod_deflate.c>
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png|zip|gz|bz2|rar|7z|exe|dmg|iso)$ no-gzip dont-vary
    </IfModule>
    
    # Enhanced logging for debugging
    ErrorLog ${APACHE_LOG_DIR}/properties-scrapper_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/properties-scrapper_ssl_access.log combined
    LogLevel info
</VirtualHost>

