version: '3.8'

services:
  web:
    build: .
    user: "root"
    network_mode: "host"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    environment:
      - DEBUG=False
      - DATABASE_NAME=properties_permit_scrapper
      - DATABASE_USER=root
      - DATABASE_PASSWORD=Devneep@27092023
      - DATABASE_HOST=127.0.0.1
      - DATABASE_PORT=3306
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,properties-scrapper.levenstein.net
      - CSRF_TRUSTED_ORIGINS=http://localhost:8800,http://127.0.0.1:8800,http://properties-scrapper.levenstein.net,https://properties-scrapper.levenstein.net
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output
      - ./state:/app/state
      - ./temp:/app/temp
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py shell -c \"from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.create_superuser('admin', 'admin@example.com', 'admin123') if not User.objects.filter(username='admin').exists() else print('Admin exists')\" &&
             gunicorn --bind 0.0.0.0:8800 --workers 1 --worker-class sync --timeout 3600 --graceful-timeout 3600 --keep-alive 5 --max-requests 50 --max-requests-jitter 5 --worker-tmp-dir /dev/shm --limit-request-line 8192 --limit-request-fields 1000 --limit-request-field_size 16384 --access-logfile - --error-logfile - --log-level info permit_api.wsgi:application"

volumes:
  static_volume:
  media_volume: